<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de registro - Mi web</title>
</head> <link rel="stylesheet" href="styles.css">
<body>

    <h1>Formulario de registro</h1>

    <!-- Formulario con método POST -->
    <form method="POST" action="">

        <!-- Nombre -->
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" maxlength="50" required><br><br>

        <!-- Apellidos -->
        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos" maxlength="50" required><br><br>

        <!-- Sexo -->
        <p>Sexo:</p>
        <input type="radio" id="hombre" name="sexo" value="hombre" required>
        <label for="hombre">Hombre</label><br>

        <input type="radio" id="mujer" name="sexo" value="mujer" required>
        <label for="mujer">Mujer</label><br><br>

        <!-- Correo electrónico -->
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Población -->
        <label for="poblacion">Población:</label><br>
        <select id="poblacion" name="poblacion" required>
            <option value="bucaramanga">Bucaramanga</option>
            <option value="giron">Giron</option>
            <option value="floridablanca">Floridablanca</option>
            <option value="piedecuesta">Piedecuesta</option>
        </select><br><br>

        <!-- Descripción -->
        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea><br><br>

        <!-- Casillas de verificación -->
        <input type="checkbox" id="ofertas" name="ofertas" checked>
        <label for="ofertas">Deseo recibir información sobre novedades y ofertas</label><br>

        <input type="checkbox" id="condiciones" name="condiciones" required>
        <label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label><br><br>

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>

    </form>

</body>
</html>
